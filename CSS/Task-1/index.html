<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS | Task-1</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Jill</td>
                    <td>Smith</td>
                    <td>50</td>
                </tr>
                <tr>
                    <td>Eve</td>
                    <td>Jackson</td>
                    <td>94</td>
                </tr>
                <tr>
                    <td>John</td>
                    <td>Doe</td>
                    <td>80</td>
                </tr>
            </tbody>
        </table>

    <br><br>
    <div class="shapes">
        <div class="column_1">
            <div class="rectangle"></div><br>
            <div class="rectangle"></div><br>
            <div class="ellipse"></div><br>
        </div>
        <div class="column_2">
            <div class="rectangle"></div><br>
            <div class="rectangle"></div><br>
            <div class="rectangle"></div><br>
        </div>
        <div class="column_3">
            <div class="rounded"></div><br>
            <div class="rounded"></div><br>
            <div class="parallel"></div><br>
        </div>
    </div>
</body>

</html>

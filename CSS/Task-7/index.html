<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS | Task-7</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form>
            <label for="name">Name:</label>
            <input type="text" name="name" placeholder="Enter Name" required><br>
            <label for="email">Email:</label>
            <input type="email" name="email" placeholder="Enter Email" required><br>
            <label for="password">Password:</label>
            <input type="password" name="password" required><br>
            <label for="phone">Phone Number:</label>
            <input type="text" name="phone" required><br>
            <label for="gender">Gender:</label>
            Male: <input type="radio" name="male">
            Female: <input type="radio" name="female">
            Other: <input type="radio" name="other"><br>
            <label for="language">Language</label>
            <select id="dropdown">
                <option value="">Select Language</option>
                <option value="English">English</option>
                <option value="Tamil">Tamil</option>
                <option value="German">German</option>
            </select><br>
            <label for="zipcode">Zip Code:</label>
            <input type="text" name="zipcode"><br>
            <label for="about">About:</label>
            <textarea placeholder="Write about yourself"></textarea><br>
            <div class="register"><input type="submit" value="Register"></div>
        </form>
    </div>
</body>
</html>

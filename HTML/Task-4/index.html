<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML | Task-4</title>
</head>
<body>
    <div>
        <form>
            <label for="name" style="display: inline-block; width: 100px; text-align: left;">Full Name:</label>
            <input type="text" id="name" name="name" required><br>
            <label for="username" style="display: inline-block; width: 100px; text-align: left;">Username:</label>
            <input type="text" id="username" name="username" required><br>
            <label for="password" style="display: inline-block; width: 100px; text-align: left;">Password:</label>
            <input type="password" id="password" name="password" required><br>
            <label for="repassword" style="display: inline-block; width: 100px; text-align: left;">Re Password:</label>
            <input type="password" id="repassword" name="repassword" required><br>
            <label for="address" style="display: inline-block; width: 100px; text-align: left;">Address:</label>
            <input type="text" id="address" name="address" required><br>
            <label for="age" style="display: inline-block; width: 100px; text-align: left;">Age:</label>
            <input type="number" id="age" name="age" required><br>
            <label for="gender" style="display: inline-block; width: 100px; text-align: left;">Gender:</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select><br>
            <input type="submit" value="Save">
        </form>
    </div>
</body>
</html>

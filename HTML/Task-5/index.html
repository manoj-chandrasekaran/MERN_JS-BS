<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML | Task=5</title>
</head>

<body>
    <h1 align="center"><font color="blue">Registration Form</font></h1>

    <table border="1" align="center">
        <form>
            <tr>
                <td align="center">First Name</td>
                <td><input type="text" size="60" required></td>
            </tr>
            <tr>
                <td align="center">Last Name</td>
                <td><input type="text" size="60" required></td>
            </tr>
            <tr>
                <td align="center">Email</td>
                <td><input type="email" size="60" required></td>
            </tr>
            <tr>
                <td align="center">Password</td>
                <td><input type="password" size="60" required></td>
            </tr>
            <tr>
                <td align="center">Re-enter Password</td>
                <td><input type="password" size="60" required></td>
            </tr>
            <tr>
                <td align="center">Gender</td>
                <td><input type="radio" name="Gender">Male<br>
                    <input type="radio" name="Gender">Female
                </td>
            </tr>
            <tr>
                <td align="center">Age</td>
                <td><input type="text" size="60" required></td>
            </tr>
            <tr>
                <td align="center">Phone Number</td>
                <td><input type="tel" size="60" required></td>
            </tr>
            <tr>
                <td align="center">Address</td>
                <td><textarea rows="4" cols="43"></textarea></td>
            </tr>
            <tr>
                <td align="center">State</td>
                <td><input type="text" size="60"></td>
            </tr>
            <tr>
                <td align="center">Country</td>
                <td><input type="text" size="60"></td>
            </tr>
            <tr>
                <td align="center">Languages Known</td>
                <td><input type="checkbox">English
                    <input type="checkbox">Tamil
                    <input type="checkbox">German
                    <input type="checkbox">Spanish
                </td>
            </tr>
            <tr>
                <td colspan="2"><input type="checkbox">I hereby declare that all the given details are true</td>
            </tr>
            <tr>
                <td colspan="2" align="right">Log in to <a href="ethnus.com">Ethnus</a> website</td>
            </tr>
        </form>
    </table>
</body>

</html>

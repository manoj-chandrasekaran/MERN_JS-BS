                            <td>

                            </td>
                            <td>
                                <div class="input-group has-validation">

                                            <path fill-rule="evenodd" d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z"/>

                            <td>
                                <div class="mb-3">
                                    <label for="validationTooltipUsername" class="form-label">Address</label>
                            </td>
                            <td>
                                <div class="input-group has-validation">
                                    <span class="input-group-text" id="validationTooltipUsernamePrepend">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-fill" viewBox="0 0 16 16">

                                    <div class="invalid-tooltip">
                                        Please supply your address
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="mb-3">

                            </td>
                            <td>

                                    <span class="input-group-text" id="validationTooltipUsernamePrepend">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-fill" viewBox="0 0 16 16">

                                          </svg>
                                    </span>
                                    <input type="text" class="form-control" id="validationTooltipUsername"
                                        aria-describedby="validationTooltipUsernamePrepend" placeholder="City" required>
                                    <div class="invalid-tooltip">
                                        Please supply your city
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="mb-3">

                            </td>
                            <td>

                                            <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
                                          </svg>
                                    </span>
                                    <select class="form-select" id="inputGroupSelect01">
                                        <option selected>Please select your state</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                      </select>
                                    <div class="invalid-tooltip">
                                        Please supply your state
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="mb-3">
                                    <label for="validationTooltipUsername" class="form-label">Do you have hosting?</label>
                            </td>
                            <td>
                                <div class="input-group has-validation">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                        <label class="form-check-label" for="flexRadioDefault1">
                                          Yes
                                        </label>
                                      </div>
                                      <tr>
                                        <td></td>
                                        <td>
                                      <div class="form-check">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                        <label class="form-check-label" for="flexRadioDefault2">
                                          No
                                        </label>
                                      </div>
                                    </td>
                                      </tr>
                                    <div class="invalid-tooltip">
                                        Please provide your answer
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="mb-3">
                                    <label for="validationTooltipUsername" class="form-label">City</label>
                            </td>
                            <td>

                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">

                                    </span>
                                    <textarea cols="30"></textarea>

                                        Please supply your description
                                    </div>

                        </tr>
                        <tr>
                            <td colspan="2" class="text-center mt-3 pt-3">
                                <button type="submit" class="btn btn-warning" id="submit-button">Submit
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send-fill" viewBox="0 0 16 16">
                                        <path d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855H.766l-.452.18a.5.5 0 0 0-.082.887l.41.26.001.002 4.995 3.178 3.178 4.995.002.002.26.41a.5.5 0 0 0 .886-.083l6-15Zm-1.833 1.89L6.637 10.07l-.215-.338a.5.5 0 0 0-.154-.154l-.338-.215 7.494-7.494 1.178-.471-.47 1.178Z"/>

                        </tr>

            </table>
            </form>
        </div>
    </div>
    </div>

    <script>
        const submitButton = document.querySelector('#submit-button');
        submitButton.addEventListener('click', (event) => {
            event.preventDefault();

            const form = document.querySelector('form');
            if (!form.checkValidity()) {
                return;
            }

            // Submit the form
            form.submit();
        });
    </script>

</body>

</html>
